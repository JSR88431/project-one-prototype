<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mood and Music API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">


</head>

<body class="teal lighten-4">
    <div class="navbar-fixed">
        <nav class="teal accent-4">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">mood-&-music</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Aidan</a></li>
                    <li><a href="#">Josephson</a></li>
                    <li><a href="#">Kevin</a></li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="row">
            <div class="col m2"></div>
            <div class="col m8">
                <div id="photobooth" class="teal accent-3">
                    <div class="camContainer teal accent-1">
                        <!---================== Webcam ========================-->
                        <video id="video" width="320" height="400" muted="muted">
                            <!-- html5 autoplay (Google Chrome) -->
                        </video>
                    </div>
                    <div class="snapContainer teal accent-1">
                        <!--=============== Where picture is taken =============-->
                        <canvas id="canvas" width="320" height="400"></canvas>
                        <img id="photo" src="assets/images/placeholder.gif" alt="">
                    </div>
                </div>
            </div>
            <div class="col m2"></div>
        </div>
        <div class="row">
            <div class="col m2"></div>
            <div class="col m8 center-align">
                <a href="#" id="capture" class="center-align waves-effect waves-light btn"><span>Take Photo</span></a>
                <a href="#" id="upload" class="center-align waves-effect waves-light btn"><span>Upload Photo</span></a>
            </div>
            <div class="col m2"></div>
        </div>
    </div>

    <script src="webcam.js" type="text/javascript"></script>








</body>

</html>
